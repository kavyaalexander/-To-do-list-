<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-Login</title>
    <link rel="icon" href="./photos/loginlogo.png">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <br>
    <div class="container">
        <div class="row" style="border : solid 5px white ">
            <div class="col-md-8">
                <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleCaptions" data-slide-to="1" class="active"></li>
                        <li data-target="#carouselExampleCaptions" data-slide-to="2" class="active"></li>
                        <li data-target="#carouselExampleCaptions" data-slide-to="3" class="active"></li>
                    </ol>
                    <div class=" carousel-inner ">
                        <div class="carousel-item active ">
                            <img src="./photos/to-do-list.jpg" width="85%" height="30%" alt="... ">
                            <div class="carousel-caption d-none d-md-block ">

                            </div>
                        </div>
                        <div class="carousel-item" data-interval="2000">
                            <img src="./photos/to.jpg" width="85%" height="30%" alt="... ">
                            <div class="carousel-caption d-none d-md-block ">

                            </div>
                        </div>
                        <div class="carousel-item" data-interval="2000">
                            <img src="./photos/social-media-0.jpg" width="85%" height="30%" alt="... ">
                            <div class="carousel-caption d-none d-md-block ">

                            </div>
                        </div>
                        <div class="carousel-item" data-interval="3100">
                            <img src="./photos/source.gif" width="85%" height="30%" alt="... ">
                            <div class="carousel-caption d-none d-md-block ">

                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-md-4">

                <div class="main">
                    <form class="form" method="post ">
                        <h2>LOGIN HERE</h2>
                        <label>Username:</label>
                        <input type="text" name="username" id="name" required><br><br>

                        <label>Password :</label>
                        <input type="password" name="password" id="psw" required><br><br>


                        <input type="button" name="login" id="login" value="Login"><br>
                        <a href="#" style="color:white" style="font-weight: bold;">Forgot Password?</a><br><br>

                        <p class="message">Not registered?
                            <a href="#" style="color:white;">Create an account</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <link rel="stylesheet " href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css " integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh " crossorigin="anonymous ">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js " integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin="anonymous "></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js " integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js " integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin="anonymous "></script>

    <script src="index.js"></script>
</body>

</html>
